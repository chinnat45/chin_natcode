<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Sidebar + Main layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-500 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        School Check
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">üè† Dashboard</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">üìä Analytics</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">üë• Users</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">‚öôÔ∏è Settings</a>
      </nav>
      <div class="p-4 border-t border-white">
        <button class="w-full bg-gray-900 py-2 rounded hover:bg-blue-500">
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold text-gray-700">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-md" />
          <img src="https://i.pravatar.cc/40" alt="profile" class="rounded-full w-10 h-10">
        </div>
      </header>

      <!-- Stats cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white shadow rounded-xl p-6">
          <h2 class="text-gray-600">Users</h2>
          <p class="text-2xl font-bold text-blue-700 mt-2">500</p>
        </div>
        <div class="bg-white shadow rounded-xl p-6">
          <h2 class="text-gray-600">Revenue</h2>
          <p class="text-2xl font-bold text-green-600 mt-2">$10,000</p>
        </div>
        <div class="bg-white shadow rounded-xl p-6">
          <h2 class="text-gray-600">Active Sessions</h2>
          <p class="text-2xl font-bold text-orange-500 mt-2">150</p>
        </div>
      </section>

      <!-- Table -->
      <section class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Recent Users</h2>
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="p-3 text-left">Name</th>
              <th class="p-3 text-left">Email</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-left">Action</th>
            </tr>
          </thead>
          <tbody>
           
            <tr class="border-b hover:bg-gray-50">
              <td class="p-3">Chin Nat</td>
              <td class="p-3">chinnat168@gmail.com</td>
              <td class="p-3"><span class="text-red-500 font-medium">Inactive</span></td>
              <td class="p-3"><button class="text-blue-600 hover:underline">View</button></td>
            </tr>

            <tr class="border-b hover:bg-gray-50">
              <td class="p-3">Chin Nat</td>
              <td class="p-3">chinnat168@gmail.com</td>
              <td class="p-3"><span class="text-red-500 font-medium">Inactive</span></td>
              <td class="p-3"><button class="text-blue-600 hover:underline">View</button></td>
            </tr>
             <tr class="border-b hover:bg-gray-50">
              <td class="p-3">Hong Leanghai</td>
              <td class="p-3">hongleanghai88@gmail.com</td>
              <td class="p-3"><span class="text-red-500 font-medium">Inactive</span></td>
              <td class="p-3"><button class="text-blue-600 hover:underline">View</button></td>
            </tr>
           
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
